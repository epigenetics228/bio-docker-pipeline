name: Bio Pipeline Cloud Pro

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Исправляем ошибку 403 (Permission denied) для публикации отчетов
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  analysis:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Здесь перечисляем имена образцов заказчика
        sample: [Sample1, Sample2]
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # ВСТАВЛЯЕМ ГИБРИДНУЮ ЛОГИКУ ТУТ
      - name: "Hybrid Data Loading"
        run: |
          # 1. Проверяем референс. Если его нет в папке, качаем по ссылке.
          if [ ! -f ref.fa ]; then
            echo "Local ref.fa not found, downloading from cloud..."
            wget -O ref.fa "${{ secrets.URL_REFERENCE }}" || echo "Warning: URL_REFERENCE is empty"
          fi

          # 2. Проверяем файл образца. Если его нет, скачиваем.
          if [ ! -f ${{ matrix.sample }}.fq ]; then
            echo "Local file ${{ matrix.sample }}.fq not found, fetching from cloud..."
            if [ "${{ matrix.sample }}" == "Sample1" ]; then
              wget -O Sample1.fq "${{ secrets.URL_SAMPLE1 }}" || echo "Warning: URL_SAMPLE1 is empty"
            elif [ "${{ matrix.sample }}" == "Sample2" ]; then
              wget -O Sample2.fq "${{ secrets.URL_SAMPLE2 }}" || echo "Warning: URL_SAMPLE2 is empty"
            fi
          fi

      - name: Build Docker image
        run: docker build -t variant-caller .

      - name: "Bioinformatic Pipeline"
        run: |
          # Объединенный блок команд предотвращает ошибку 'steps is already defined'
          docker run -v .:/app -w /app variant-caller sh -c "
          bwa index ref.fa 2> index.log && \
          fastp -i ${{ matrix.sample }}.fq -o clean.fq -h ${{ matrix.sample }}_fastp.html 2> fastp.log && \
          bwa mem ref.fa clean.fq > align.sam 2> align.log && \
          samtools sort align.sam -o sorted.bam && \
          bcftools mpileup -f ref.fa sorted.bam | bcftools call -mv -Ob -o variants.bcf && \
          bcftools view variants.bcf > ${{ matrix.sample }}_variants.vcf"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.sample }}
          path: |
            *.vcf
            *.html
            *.log

  report:
    needs: analysis
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          path: all_logs/
      - name: Generate MultiQC
        run: |
          docker build -t variant-caller .
          docker run -v .:/app -w /app variant-caller multiqc all_logs/ -o multiqc_report/
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./multiqc_report