name: Bio Pipeline Pro

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  analysis:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sample: [Sample1, Sample2]
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t variant-caller .

      - name: "Bioinformatic Pipeline"
        run: |
          docker run -v .:/app -w /app variant-caller sh -c "
          bwa index ref.fa 2> index.log && \
          fastp -i ${{ matrix.sample }}.fq -o clean.fq -h ${{ matrix.sample }}_fastp.html 2> fastp.log && \
          bwa mem ref.fa clean.fq > align.sam 2> align.log && \
          samtools sort align.sam -o sorted.bam && \
          bcftools mpileup -f ref.fa sorted.bam | bcftools call -mv -Ob -o variants.bcf && \
          bcftools view variants.bcf > variants.vcf"

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: result-${{ matrix.sample }}
          path: |
            *.vcf
            *.html
            *.log

  report:
    needs: analysis
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Download all logs
        uses: actions/download-artifact@v4
        with:
          path: all_logs/
      - name: Generate MultiQC
        run: |
          docker build -t variant-caller .
          docker run -v .:/app -w /app variant-caller multiqc all_logs/ -o multiqc_report/
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./multiqc_report
      - name: Send Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
